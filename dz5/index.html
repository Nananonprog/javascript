<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h2>Сделайте свой выбор</h1>
    <form name="form4">
        <fieldset>
            <legend><h3>Ваш выбор: </h3></legend>
            <input type="radio" name="radio1" value="Вариант 1"> Вариант 1 <br>
            <input type="radio" name="radio1" value="Вариант 2"> Вариант 2 <br>
            <input type="radio" name="radio1" value="Вариант 3"> Вариант 3 <br>
            <input type="radio" name="radio1" value="Вариант 4"> Вариант 4 <br>
            <input type="radio" name="radio1" value="Вариант 5"> Вариант 5 <br>

            <input type="button" value="Выбрать">
        </fieldset>
    </form>
    <script>
        let choice = document.querySelector("input[type = 'button']");
        choice.addEventListener("click", chooseVar);

        function chooseVar(){
            let selected = document.querySelector('input[name="radio1"]:checked').value;
            alert('Выбран: ' + selected);
        }
    </script>
</body>
</html>
